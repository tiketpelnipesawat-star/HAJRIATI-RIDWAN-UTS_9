<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ccc;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .scroll-container {
            height: 500vh; /* Dikurangi agar tidak terlalu jauh scrollnya */
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
            position: relative;
        }

        .sticky-box-group {
            position: -webkit-sticky;
            position: sticky;
            top: 20px; /* Jarak dari atas saat melayang */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 20px;
            margin-top: 100px; 
        }

        .box {
            width: 140px;
            height: 140px;
            margin-bottom: 20px; 
            background: white;   
            border-radius: 25px;
            border: 5px solid black;
            flex-shrink: 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px; /* Ukuran font disesuaikan */
            font-weight: bold;
            text-align: center;
        }

        /* Styling untuk link agar memenuhi kotak */
        .box a {
            text-decoration: none;
            color: black;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a:hover {
            background-color: #f0f0f0;
            border-radius: 20px;
        }
    </style>
</head>

<body> <div class="scroll-container">
        <div class="sticky-box-group">
            <div class="box">
                <a href="{{ url_for('home') }}">kembali ke halaman 1</a>
            </div>
            
            <div class="box">
                <span></span>
            </div>
            
            <div class="box">
                <span>selesai</span>
            </div>
        </div>
    </div>

</body>
</html>
