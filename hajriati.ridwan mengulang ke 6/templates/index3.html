<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Melayang di Atas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 2000px; 
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.9); 
            border-bottom: 2px solid #ddd;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 999;
        }

        .box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fefbfc;
            overflow: hidden; /* Agar link yang memenuhi kotak tidak keluar jalur */
        }

        /* Styling Link agar memenuhi seluruh area kotak */
        .box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .box a:hover {
            background-color: #eee; /* Efek saat kursor di atas kotak */
        }

        .konten-isi {
            text-align: center;
            padding-top: 250px; 
            color: #555;
        }

        @media (max-width: 768px) {
            .box { width: 100px; height: 100px; font-size: 0.8em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <a href="/"></a>
        </div>
        <div class="box">
            <span></span>
        </div>
        <div class="box">
            <a href="{{ url_for('halaman4') }}">Berikutnya â†’</a>
        </div>
    </div>

    <div class="konten-isi">
    </div>

</body>
</html>
